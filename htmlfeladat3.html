<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Feladat: Készíts egy egyszerű „Szolgáltatásaink” szekciót az alábbiak alapján:

✅ Követelmények:
1. Címsor:
Egy <h2> elem, tartalom: Szolgáltatásaink

Betűszín: narancssárga (#FFA500)

Betűméret: 28px

Középre igazítás

2. Szolgáltatások listája:
Egy <ul> lista három szolgáltatással:

Weboldalkészítés

Webshop fejlesztés

Karbantartás

Minden <li> elem:

Betűméret: 18px

Szín: sötétszürke (#333333)

Alsó margó: 5px

3. Árlista táblázat:
Egy <table> elem, amely 2 oszlopból és 3 sorból áll:

Fejléc (első sor): „Szolgáltatás” és „Ár”

Tartalmazza a fenti 3 szolgáltatást, tetszőleges árakkal (pl. 100.000 Ft)

A táblázat:

Szélesség: 400px

Szegély: 1px, fekete szín, minden cellán

Betűméret: 16px

4. Gomb:
Egy <button> elem alul, felirat: Ajánlatot kérek

Háttérszín: zöld (#32CD32)

Betűszín: fehér

Margó: 10px

Betűméret: 16px

Fontos: Minden stílus inline CSS-sel történjen, külön <style> blokk vagy CSS fájl használata tilos.-->

<body>
    <h2 style="color: #FFA500; font-size: 28px; text-align: center;">Szolgáltatásaink</h2>
    <ul>
        <li style="font-size: 18px; color: #333333; margin-bottom: 5px;">Weboldalkészítés</li>
        <li style="font-size: 18px; color: #333333; margin-bottom: 5px;">Webshop fejlesztés</li>
        <li style="font-size: 18px; color: #333333; margin-bottom: 5px;">Karbantartás</li>
    </ul>
    <table style="width: 400px; ">
        <tr>
            <th style="border: 1px solid black; font-size: 16px;">Szolgáltatás</th>
            <th style="border: 1px solid black; font-size: 16px;">Ár</th>
        </tr>
        <tr>
            <td style="border: 1px solid black; font-size: 16px;">Weboldalkészítés</td>
            <td style="border: 1px solid black; font-size: 16px;">100.000 Ft</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; font-size: 16px;">Webshop fejlesztés</td>
            <td style="border: 1px solid black; font-size: 16px;">150.000 Ft</td>
            
        </tr>
        <tr>
            <td style="border: 1px solid black; font-size: 16px;">Karbantartás</td>
            <td style="border: 1px solid black; font-size: 16px;">50.000 Ft</td>
            
        </tr>
    </table>
    <button style="background-color: #32CD32; color: white; margin: 10px; font-size: 16px;">Ajánlatot kérek</button>
</body>
</html>
