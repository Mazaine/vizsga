<div class="container mt-4">
  <h2>Teendők</h2>

  <!-- Új teendő hozzáadása -->
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="newTodoText"
      placeholder="Új teendő..."
    />
    <button class="btn btn-primary" (click)="addTodo()">Hozzáadás</button>
  </div>

  <!-- Teendők listája -->
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let todo of todos; let i = index"
      [class.list-group-item-success]="todo.completed"
    >
      <span [style.textDecoration]="todo.completed ? 'line-through' : 'none'">
        {{ todo.text }}
      </span>

      <div>
        <button class="btn btn-sm btn-success me-2" (click)="toggleCompleted(i)">
          Kész
        </button>
        <button class="btn btn-sm btn-danger" (click)="removeTodo(i)">
          Eltávolítás
        </button>
      </div>
    </li>
  </ul>
</div>
