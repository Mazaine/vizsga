<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap alap</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body><!---	Hozzon létre egy központi konténert egy szekcióban (section).
o	A szekció középen legyen elhelyezve, és 8 oszlop szélességet foglaljon el nagy (lg) képernyőméreten.
o	Gondoskodjon arról, hogy a szekció mellett két oldalról 2-2 oszlop biztosítson egyensúlyt (Bootstrap grid rendszer).
-->
<section class="container mt-5"> 
    <div class="row justify-content-center">  
        <div class="col-lg-2"></div>   
        <div class="col-lg-8">    <!--o	Az űrlap küldési metódusa legyen POST.
                                  Az űrlap végpontja legyen: "signup_process.php".-->
            <form action="signup_process.php" method="POST">
                <div class="form-group">
                <label for="email">E-mail cím</label>
                <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Jelszó</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                <label for="confirm_password">Jelszó ismétlése</label>
                 <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-primary mt-4" name="register">Regisztráció</button>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>

</section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
