<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap alap</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-2"></div> 
    <div class="col-lg-8">
      <div class="row">
        <div class="col-md-4 mb-4">
  <div class="card">
    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Okostelefon XYZ" />
    <div class="card-body">
      <h5 class="card-title">Okostelefon XYZ</h5>
      <p class="card-text">Modern okostelefon kiváló kamerával és nagy kijelzővel.</p>
      <p class="card-text fw-bold">99 990 Ft</p>
      <button class="btn btn-success">Megvásárolom</button>
    </div>
  </div>
</div>

<div class="col-md-4 mb-4">
  <div class="card">
    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Laptop ABC" />
    <div class="card-body">
      <h5 class="card-title">Laptop ABC</h5>
      <p class="card-text">Könnyű és gyors laptop dolgozáshoz és játékhoz.</p>
      <p class="card-text fw-bold">149 990 Ft</p>
      <button class="btn btn-success">Megvásárolom</button>
    </div>
  </div>
</div>

<div class="col-md-4 mb-4">
  <div class="card">
    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Okosóra 123" />
    <div class="card-body">
      <h5 class="card-title">Okosóra 123</h5>
      <p class="card-text">Stílusos okosóra pulzusméréssel és értesítésekkel.</p>
      <p class="card-text fw-bold">39 990 Ft</p>
      <button class="btn btn-success">Megvásárolom</button>
    </div>
  </div>
</div>

      </div>
    </div>
    <div class="col-lg-2"></div> 
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
