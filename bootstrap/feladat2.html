<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap alap</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!--Készítsen egy weboldalt a következők alapján, kizárólag a Bootstrap keretrendszert használva:
Hozzon létre egy szekciót (section), amelyben egy központi konténer van, ami nagy képernyőn (lg) 6 oszlopot foglal el, és két oldalán egyenlő, 3-3 oszlopnyi üres hely legyen (a grid 12 oszlopos).

A szekcióban legyen egy bejelentkezési űrlap az alábbi tulajdonságokkal:

Az űrlap küldési metódusa legyen POST.

Az űrlap végpontja legyen: "login_process.php".

Az űrlap mezői:

Felhasználónév (input típus: text, azonosító és név: username)

Jelszó (input típus: password, azonosító és név: password)

Minden mező legyen egy mb-3 osztályú Bootstrap csoportban, címkével (label) és a mező form-control osztállyal legyen ellátva.

Az űrlap alján legyen egy Bejelentkezés gomb (btn btn-success), aminek neve legyen login.

Gondoskodjon arról, hogy az oldal reszponzív legyen, és a szekció a középpontban legyen elhelyezve.

-->
<body>
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="login_process.php" method="post">
                <div class="form-group mb-3">
                    <label for="username">Felhasználónév</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Jelszó</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success" name="login">Bejelentkezés</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
