<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap alap</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!--Készíts egy kapcsolatfelvételi oldalt (Contact Us) a következő feltételekkel:
A tartalom legyen egy section-ben, ami nagy (lg) képernyőn 8 oszlop széles, és két oldalán 2-2 oszlopnyi üres hely legyen.

Az űrlap:

Küldési metódusa legyen POST.

Végpontja: contact_process.php.

Az űrlap mezői (mindegyik legyen form-control osztállyal és mb-3 osztályú form-group-ban):

Név (input, text, id és name: name)

Email (input, email, id és name: email)

Üzenet (textarea, id és name: message, 5 sor magas)

Az űrlap alján legyen egy Küldés gomb, ami btn btn-primary osztályú, és neve submit_contact.

Az egész oldal legyen mobilbarát, használj Bootstrap osztályokat ehhez.-->
<body>
<section class="container mt-5" >
    <div class="row justify-content-center">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form action="contact_process.php" method="post">
                <div class="form-group mb-3">
                    <label for="Name">Név</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="message">Üzenet</label>
                    <textarea name="message" id="message" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" rows="5" name="submit_contact">Üzenet</button>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
