<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap alap</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!--Feladat – Bootstrap űrlap készítése
Készíts egy regisztrációs űrlapot a következő feltételekkel:

Az űrlap legyen egy Bootstrap konténerben (container), amely 8 oszlop szélességű (col-lg-8) és középre igazított (mx-auto).

Az űrlap küldési metódusa legyen POST, az action pedig legyen "register.php".

Az űrlap mezői legyenek:

Teljes név (text input, id és name: fullname)

E-mail cím (email input, id és name: email)

Jelszó (password input, id és name: password)

Jelszó ismétlése (password input, id és name: confirm_password)

Egy checkbox: „Elfogadom az Általános Szerződési Feltételeket” (id és name: terms)

Minden mező legyen egy form-group-ban (Bootstrap 5 esetén használj mb-3 osztályt).

Az inputok legyenek a Bootstrap form-control osztályával.

A checkbox legyen a Bootstrap form-check osztályával ellátva.

Az űrlap alján legyen egy „Regisztráció” gomb, amely btn btn-primary osztályú.

Gondoskodj arról, hogy az oldal mobilbarát legyen (Bootstrap reszponzív grid).-->
<body>
<section class="container mt-5">
    <div class="row ">
        <div class="col-lg-8 mx-auto">
            <form action="register.php" method="post">
                <div class="form-group">
                    <label for="name">Teljes Név</label>
                    <input type="text" class="form-control mb-3" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control mb-3" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Jelszó</label>
                    <input type="password" class="form-control mb-3" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Jelszó ismétlése</label>
                    <input type="password" class="form-control mb-3" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">Elfogadom az Általános Szerződési Feltételeket</label>
                </div>
                <button class="btn btn-primary">Regisztráció</button>
            </form>
        </div>
    </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
