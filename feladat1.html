<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        Feladat:
        - Hozzon létre egy H2 elemet az oldal tetején, amelynek tartalma: „Kapcsolat”.
          - Állítsa be INLINE CSS segítségével, hogy a betűszín kék (#0000FF), és a betűméret 24 pixel legyen.
    -->
    <h2 style="color: #0000FF; font-size: 24px;">Kapcsolat</h2>

    <!-- 
        - A H2 elem alatt hozzon létre egy footer elemet.
          - Azonosítója legyen: footer.
          - A háttérszíne legyen világosszürke (#DDDDDD).
          - A magassága legyen 100 pixel.
    -->
    <footer id="footer" style="background-color: #DDDDDD; height: 100px;">
        <!-- 
            - A footer elemben hozzon létre három gombot (button elemet):
              - Az első gomb felirata legyen: „Home”.
              - A második gomb felirata legyen: „Rólunk”.
              - A harmadik gomb felirata legyen: „Kapcsolat”.
              - A gombok INLINE CSS-ben kapjanak 10 pixel margót minden irányban, 
                és a háttérszínük legyen világoskék (#ADD8E6).
        -->
        <button style="margin: 10px; background-color: #ADD8E6;">Home</button>
        <button style="margin: 10px; background-color: #ADD8E6;">Rólunk</button>
        <button style="margin: 10px; background-color: #ADD8E6;">Kapcsolat</button>
    </footer>

    <!-- 
        - A footer alatt hozzon létre egy linket.
          - A link szövege legyen: „Látogassa meg a GitHub profilunkat!”.
          - A link URL-je legyen: https://github.com.
          - A link INLINE CSS-ben legyen aláhúzott, és a színe zöld (#008000).
    -->
    <a href="https://github.com" style="text-decoration: underline; color: #008000;">
        Látogassa meg a GitHub profilunkat!
    </a>

</body>
</html>
