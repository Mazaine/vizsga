<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regisztráció</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- 
    Feladat:
    - Hozzon létre egy központi konténert egy szekcióban (section).
      - A szekció középen legyen elhelyezve, és 8 oszlop szélességet foglaljon el nagy (lg) képernyőméreten.
      - Két oldalról 2-2 oszlop biztosítson egyensúlyt (Bootstrap grid rendszer).
  -->
  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <!-- 
          - A szekcióban hozzon létre egy regisztrációs űrlapot:
            - Az űrlap küldési metódusa legyen POST.
            - Az űrlap végpontja legyen: "signup_process.php".
        -->
        <form method="POST" action="signup_process.php">
          
          <!-- 
            - E-mail mező
              - input típus email
              - azonosítója és neve "email"
              - Bootstrap "form-control" osztállyal
          -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail cím</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <!-- 
            - Jelszó mező
              - input típus password
              - azonosítója és neve "password"
              - Bootstrap "form-control" osztállyal
          -->
          <div class="mb-3">
            <label for="password" class="form-label">Jelszó</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <!-- 
            - Jelszó ismétlése mező
              - input típus password
              - azonosítója és neve "confirm_password"
              - Bootstrap "form-control" osztállyal
          -->
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Jelszó ismétlése</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
          </div>

          <!-- 
            - Regisztráció gomb
              - btn btn-primary osztállyal
              - neve legyen "register"
          -->
          <button type="submit" name="register" class="btn btn-primary">Regisztráció</button>
        </form>

      </div>
    </div>
  </section>

  <!-- Bootstrap JS (opcionális, csak ha használni akarunk JS-es komponenseket) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
